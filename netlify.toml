[build]
  command = "npm run build"
  publish = "dist/oaw/browser"

[build.environment]
  NODE_VERSION = "20"

# Angular SSR plugin configuration
# This plugin automatically handles Angular SSR on Netlify
[[plugins]]
  package = "@netlify/angular-runtime"

# Redirect API calls to serverless functions (before Angular SSR)
[[redirects]]
  from = "/api/home-content"
  to = "/.netlify/functions/home-content"
  status = 200
  force = false
